<!DOCTYPE html>
<html>
<head>
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>   
    <div class="header"><h1>
        SORTING VISUALIZER
    </h1></div>
    <div class="container" id="barContainer"></div>
    <br>
    <div class="controls">
        <label for="arraySize">Array Size:</label>
        <input type="number" id="arraySize" min="1" max="100" value="50">
        
        <label for="speed">Visualization Speed:</label>
        <input type="range" id="speed" min="1" max="100" value="50">
        
        <button class="button" id="generateButton">Generate Bars</button>
        <button class="button" id="bubbleSortButton">Bubble Sort</button>
        <button class="button" id="selectionSortButton">Selection Sort</button>
        <button class="button" id="insertionSortButton">Insertion Sort</button>
        <button class="button" id="mergeSortButton">Merge Sort</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
